<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css.css">
    <title>Somali Quiz</title>
</head>
<body>
    <header class="header">
        <div class="text">
        <h1>Math quiz</h1>
        <p>playing with math. the science is  what drives the digital world!</p>
        </div>
    </header>
    <section class="section">
        <div class="exam-area">
            <div class="score">
                <p class="show">Correct:<span id="correct"></span></p>
                <p class="show">Score: <span id="score"></span> </p>
                <p class="show">Wrong:<span id="wrong"></span></p>
            </div>
            <div class="equation">
                <span id="type"></span>
                <div class="clr"></div>
                <p id="num1"></p>
                <p id=num2></p>
            </div>
            <form id="form">
                <input class="inputText" type="text" placeholder="Answer here">
                <input class="btn" type="submit" value="Answer">
            </form>
            <form id="form1">
                <input class="btn" id="start" type="submit" value="Start">
            </form>
            
        </div>
    </section>
    <!--javascript-->
    <script type='text/javascript' src="app.js"></script>
</body>
</html>
