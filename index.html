<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="somali quiz" content="Somali Quiz">
    <link rel="stylesheet" type="text/css" href="css.css">
    <title>Somali Quiz</title>
</head>
<body>
    <div class="popup-wrapper">
        <div class="popup">
            <div class="popup-text">
                <button class="close">X</button>
                <form class="popup-form">
                    <label>Your Name</label>
                    <input type="text" required placeholder="Name here ">
                    <input type="submit" value="Enter">
                </form>
            </div>
        </div>
    </div>
    <header class="header">
        <div class="text">
        <h1>Math quiz</h1>
        <p>playing with math. what drives the digital world!</p>
        </div>
    </header>
    <section class="section">
        <div class="exam-area">
            <div class="score">
                <p class="show">Correct:<span id="correct"></span></p>
                <p class="show">Score: <span id="score"></span> </p>
                <p class="show">Wrong:<span id="wrong"></span></p>
            </div>
            <div class="equation">
                <span id="type"></span>
                <div class="clr"></div>
                <p id="num1"></p>
                <p id=num2></p>
            </div>
            <form id="form">
                <input class="inputText" type="text" placeholder="Answer here">
                <input class="btn" type="submit" value="Answer">
            </form>
            <form id="form1">
                <input class="btn" id="start" type="submit" value="Start">
            </form>
            
        </div>
    </section>
    <div class="winner-wrapper">
        <div class="winner">
            <div class="win-text">
                <h1>winner</h1>
                <p class="feeling"></p>
                <p class="name"></p>
                <p class="message"></p>
                <p id=marks></p>
                <a href="#">back</a>
            </div>
        </div>
    </div>
    <!--javascript-->
    <script type='text/javascript' src="app.js"></script>
</body>
</html>
